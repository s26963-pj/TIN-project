<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Alledrogo</title>
    <style>
        .flex-container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
            <form>
                <h1 class="h3 mb-3 fw-normal">Zarejestruj się</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" required>
                    <label for="floatingInput">Adres email</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" required>
                    <label for="floatingInput">Hasło</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="confirmPassword" class="form-control" required>
                    <label for="floatingInput">Powtórz hasło</label>
                </div>
                <button class="btn btn-primary w-100 mt-3 py-2" type="submit" onclick="onChange()">Zarejestruj się</button>
                <a href="./login.html">
                    <button type="button" class="btn btn-primary w-100 mt-3 py-2">Zaloguj się</button>
                </a>
                <a href="../index.html">
                    <button type="button" class="btn btn-primary w-100 mt-3 py-2">Powrót do strony głównej</button>
                </a>
                <p class="mt-5 mb-3 text-body-secondary">© Alledrogo</p>
            </form>
    </div>

    <script src="../js/checkPassword.js"></script>
</body>
</html>
